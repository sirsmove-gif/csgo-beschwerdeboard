<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CS:GO Beschwerde Board</title>
<style>
body { font-family: 'Segoe UI', sans-serif; background: #1c1c1c; color: #f0f0f0; margin:0; padding:0; }
header { background: #2a2a2a; padding: 20px; text-align: center; font-size: 2em; font-weight: bold; }
main { max-width: 600px; margin: 40px auto; padding: 20px; background: #2a2a2a; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.5);}
form { display:flex; flex-direction:column; gap:10px;}
input, textarea { padding:10px; border-radius:8px; border:none; font-size:1em;}
textarea { resize: vertical; }
button { background:#ff5722; color:white; border:none; padding:12px; border-radius:8px; cursor:pointer; font-size:1em;}
button:hover { background:#e64a19; }
.comments { margin-top:30px; }
.comment { background:#3a3a3a; padding:10px; border-radius:8px; margin-bottom:10px; }
.comment-header { font-weight:bold; margin-bottom:5px; }
.comment-text { white-space: pre-wrap; }
.smiley-buttons { display:flex; gap:8px; flex-wrap:wrap; }
.smiley-buttons button { font-size:1.2em; padding:5px 10px; }
</style>
</head>
<body>

<header>
CS:GO Beschwerde Board - SmoVe
</header>

<main>
<h2>Hinterlasse deine Beschwerde</h2>
<form id="commentForm">
    <input type="text" id="nickname" placeholder="Dein Nickname" required>
    <textarea id="comment" rows="4" placeholder="Schreibe hier deine Beschwerde..." required></textarea>
    <div class="smiley-buttons">
        <button type="button" onclick="addSmiley('üòä')">üòä</button>
        <button type="button" onclick="addSmiley('üò°')">üò°</button>
        <button type="button" onclick="addSmiley('üòÇ')">üòÇ</button>
        <button type="button" onclick="addSmiley('üò¢')">üò¢</button>
        <button type="button" onclick="addSmiley('üëç')">üëç</button>
    </div>
    <button type="submit">Absenden</button>
</form>

<div class="comments" id="commentsSection">
    <h3>Kommentare:</h3>
</div>

<script>
const form = document.getElementById('commentForm');
const commentsSection = document.getElementById('commentsSection');
const commentInput = document.getElementById('comment');

// Kommentare aus LocalStorage laden
let comments = JSON.parse(localStorage.getItem('csgoComments') || '[]');

function renderComments() {
    commentsSection.innerHTML = '<h3>Kommentare:</h3>';
    comments.forEach(c => {
        const commentDiv = document.createElement('div');
        commentDiv.className = 'comment';
        commentDiv.innerHTML = `
            <div class="comment-header">${c.nickname} sagt:</div>
            <div class="comment-text">${c.comment}</div>
        `;
        commentsSection.appendChild(commentDiv);
    });
}

function addSmiley(smiley) {
    commentInput.value += ' ' + smiley;
    commentInput.focus();
}

form.addEventListener('submit', function(e){
    e.preventDefault();
    const nickname = document.getElementById('nickname').value.trim();
    const comment = commentInput.value.trim();
    if (!nickname || !comment) return;

    const newComment = {nickname, comment};
    comments.push(newComment);
    localStorage.setItem('csgoComments', JSON.stringify(comments));
    renderComments();
    form.reset();
});

renderComments();
</script>

</body>
</html>
